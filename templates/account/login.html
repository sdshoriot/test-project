{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<br><br>
<h1 class="text-center"><b>User login</b></h1>
<br><br>

<!--===============Start login_page_code===============-->
<div class="card">
    <div class="card-body">
		<form method="post" action="" role="form" class="contactForm">
			{% csrf_token %}
	    
		    <div class="form-group">
		        <label>Username: </label>
		        <input class="form-control" name="username" placeholder="Please enter your username" type="username" required="">
		    </div>

		    <div class="form-group">
		        <label>Password: </label>
		        <input class="form-control" name="password" placeholder="Please enter your password" type="password" required="">
		    </div>
		    <br>
		    
		    <div class="text-left">
		        <button class="btn btn-primary px-3" style="border-radius: 4px;" type="submit"><b> Log in</b></button>
		    </div>

		</form>
    </div>
</div>
<!--===============End login_page_code===============-->
{% endblock %}
